<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your IP Address</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    #ip {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Your IP Address</h1>
  <div id="ip">Loading....</div>

  <footer style="font-size: 1rem; opacity: 0.8;">Built with ❤️ by Fahad</footer>

  <script>
    fetch("/get-client-ip")
      .then((res) => res.text())
      .then((ip) => {
        document.getElementById("ip").textContent = ip
      })
      .catch(err => {
        document.getElementById('ip').textContent = 'Unable to fetch IP';
        console.error(err);
      });
  </script>
</body>
</html>
