<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Client IP</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: #f7f9fc;
        color: #1f1f1f;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1.2rem;
        font-weight: 600;
        color: #333;
      }

      #ip {
        font-size: 2rem;
        padding: 1rem 2rem;
        background: #ffffff;
        border: 1px solid #ddd;
        border-radius: 8px;
        min-width: 280px;
        text-align: center;
        margin-bottom: 1.5rem;
      }

      #ip.loading {
        color: #999;
      }

      #toggleBtn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 6px;
        background-color: #333;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        margin-bottom: 1rem;
      }

      #toggleBtn:hover {
        background-color: #111;
      }

      #visitProfile {
        font-size: 0.95rem;
        margin-top: 0.25rem;
      }

      #visitProfile a {
        color: #0077b5;
        text-decoration: none;
        font-weight: 500;
      }

      #visitProfile a:hover {
        text-decoration: underline;
      }

      footer {
        margin-top: auto;
        font-size: 0.9rem;
        color: #777;
        padding-top: 2rem;
      }

      #linkedinLink {
        position: fixed;
        top: 16px;
        right: 16px;
        display: flex;
        align-items: center;
        gap: 6px;
        text-decoration: none;
        font-size: 0.9rem;
        color: #0077b5;
        font-weight: 500;
        padding: 6px 12px;
        border-radius: 6px;
        border: 1px solid #0077b5;
        background-color: #fff;
      }

      #linkedinLink:hover {
        background-color: #f0f0f0;
      }

      #linkedinLink svg {
        width: 16px;
        height: 16px;
      }

      @media (max-width: 500px) {
        h1 {
          font-size: 1.8rem;
        }

        #ip {
          font-size: 1.5rem;
        }

        #toggleBtn {
          font-size: 0.95rem;
        }

        #linkedinLink {
          font-size: 0.85rem;
        }
      }
    </style>
  </head>
  <body>
    <a
      href="https://www.linkedin.com/in/backendbyfahad/"
      target="_blank"
      id="linkedinLink"
      aria-label="Visit Fahad's LinkedIn"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 24 24"
        aria-hidden="true"
      >
        <path
          d="M4.98 3.5C4.98 4.88 3.88 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM.5 8h4V24h-4V8zm7.5 0h3.8v2.2h.05c.53-1 1.84-2.05 3.8-2.05 4.06 0 4.8 2.7 4.8 6.2V24h-4v-7.8c0-1.9-.03-4.35-2.65-4.35-2.65 0-3.05 2.07-3.05 4.2V24h-4V8z"
        />
      </svg>
      LinkedIn
    </a>

    <h1>Client IP Address</h1>
    <div id="ip" class="loading">Loading…</div>

    <button id="toggleBtn">Hide IP</button>

    <div id="visitProfile">
      <a
        href="https://www.linkedin.com/in/backendbyfahad/"
        target="_blank"
        rel="noopener noreferrer"
        >Visit Profile</a
      >
    </div>

    <footer>Built by Fahad</footer>

    <script>
      const ipDiv = document.getElementById("ip");
      const toggleBtn = document.getElementById("toggleBtn");

      let realIp = null;
      let isHidden = false;

      fetch("/get-client-ip")
        .then((res) => res.text())
        .then((ip) => {
          realIp = ip;
          ipDiv.textContent = ip;
          ipDiv.classList.remove("loading");
        })
        .catch(() => {
          realIp = "Unable to fetch IP";
          ipDiv.textContent = realIp;
          ipDiv.classList.remove("loading");
        });

      toggleBtn.addEventListener("click", () => {
        isHidden = !isHidden;
        ipDiv.textContent = isHidden ? "******" : realIp || "Loading…";
        toggleBtn.textContent = isHidden ? "Show IP" : "Hide IP";
      });
    </script>
  </body>
</html>
