<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Client IP.</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
      padding-bottom: 70px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #appContent {
      max-width: 100vw;
      padding: 0 1rem;
    }

    h1 {
      font-size: 3.8rem;
      font-weight: 600;
      letter-spacing: 1.5px;
      margin-bottom: 1.8rem;
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.35);
      user-select: none;
    }

    #ip {
      background: rgba(255, 255, 255, 0.12);
      padding: 1.6rem 3.2rem;
      border-radius: 24px;
      font-size: 2.8rem;
      font-weight: 600;
      color: #f0f0f0;
      box-shadow: 0 14px 28px rgba(0,0,0,0.25);
      border: 2px solid rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(12px);
      transition: background-color 0.3s ease, transform 0.3s ease;
      user-select: text;
      cursor: default;
      max-width: 95vw;
      word-break: break-word;
      margin: 0 auto;
      text-shadow: 0 1px 2px rgba(0,0,0,0.4);
    }

    #ip.loading {
      animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        background-color: rgba(255, 255, 255, 0.12);
        transform: scale(1);
      }
      50% {
        background-color: rgba(255, 255, 255, 0.22);
        transform: scale(1.05);
      }
    }

    footer {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.05rem;
      opacity: 0.75;
      font-weight: 500;
      letter-spacing: 0.6px;
      user-select: none;
      background: rgba(0, 0, 0, 0.3);
      padding: 8px 18px;
      border-radius: 32px;
      max-width: 95vw;
      white-space: nowrap;
      z-index: 15;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      transition: opacity 0.3s ease;
    }

    footer span {
      color: #ff6b6b;
      font-size: 1.3rem;
      vertical-align: middle;
      user-select: none;
    }

    /* Hide/Show button */
    #toggleBtn {
      position: fixed;
      bottom: 80px;
      right: 24px;
      background: linear-gradient(135deg, #ff6b6b 0%, #ff4757 100%);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 14px 26px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      z-index: 25;
      user-select: none;
      font-weight: 600;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }
    #toggleBtn:hover {
      background-color: #ff4c4c;
      box-shadow: 0 12px 26px rgba(255, 76, 76, 0.7);
    }
    #toggleBtn:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.8);
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.8rem;
        margin-bottom: 1.2rem;
      }

      #ip {
        font-size: 1.9rem;
        padding: 1.2rem 2.4rem;
        border-radius: 18px;
      }

      footer {
        font-size: 0.95rem;
        padding: 7px 14px;
      }

      #toggleBtn {
        padding: 12px 20px;
        font-size: 1rem;
        bottom: 70px;
        right: 16px;
      }
    }

    @media (max-width: 360px) {
      h1 {
        font-size: 2.2rem;
      }

      #ip {
        font-size: 1.5rem;
        padding: 1rem 1.8rem;
      }

      footer {
        font-size: 0.85rem;
        padding: 6px 12px;
      }

      #toggleBtn {
        padding: 10px 18px;
        font-size: 0.9rem;
        bottom: 65px;
        right: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="appContent" aria-live="polite" aria-atomic="true" aria-label="Client IP address display">
    <h1>Client IP Address</h1>
    <div id="ip" class="loading" role="status" aria-live="polite" aria-busy="true">Loading....</div>
  </div>

  <button id="toggleBtn" aria-pressed="false" aria-label="Hide or Show IP address display">Hide IP</button>

  <footer role="contentinfo" aria-label="Page footer">
    Built with <span aria-hidden="true">❤️</span> by Fahad
  </footer>

  <script>
    const ipDiv = document.getElementById('ip');
    const toggleBtn = document.getElementById('toggleBtn');

    let realIp = null;  // store real IP here
    let isHidden = false;

    fetch("/get-client-ip")
      .then(res => res.text())
      .then(ip => {
        realIp = ip;
        ipDiv.textContent = ip;
        ipDiv.classList.remove('loading');
        ipDiv.setAttribute('aria-busy', 'false');
      })
      .catch(err => {
        realIp = 'Unable to fetch IP';
        ipDiv.textContent = realIp;
        ipDiv.classList.remove('loading');
        ipDiv.setAttribute('aria-busy', 'false');
        console.error(err);
      });

    toggleBtn.addEventListener('click', () => {
      isHidden = !isHidden;
      if (isHidden) {
        ipDiv.textContent = '******';
        toggleBtn.textContent = 'Show IP';
        toggleBtn.setAttribute('aria-pressed', 'true');
      } else {
        ipDiv.textContent = realIp || 'Loading....';
        toggleBtn.textContent = 'Hide IP';
        toggleBtn.setAttribute('aria-pressed', 'false');
      }
    });
  </script>
</body>
</html>
